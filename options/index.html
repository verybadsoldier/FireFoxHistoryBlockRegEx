<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="./options.css" />

    <script src="./options.js" defer></script>
  </head>

<body>
  <row>
    <name>List Mode</name>
    <inputs id="listmode">
      <input type="radio" name="listmode" value="blacklist" id="bt_blacklist"></input>
      <label title="Blacklist Mode" for="domain">Blacklist</label>
      <input type="radio" name="listmode" value="whitelist" id="bt_whitelist"></input>
      <label title="Whitelist Mode" for="whitelist">Whitelist</label>
    </inputs>
  </row>
  <row class="nounderline">
    <name>Regular Expressions</name>
  </row>
  <div id="blacklistcontainer">
    <ul id="blacklist"></ul>
  </div>
  <div id="buttoncontainer">
    <button id="resetBlacklist">Clear List</button>
    <button id="removeFromBlacklist">Remove Entry</button>
    <button id="addToBlacklist">Add Entry</button>
    <button id="import">Import</button>
  </div>
</body>

</html>
